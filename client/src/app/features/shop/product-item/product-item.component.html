@if (product) {
<mat-card
  appearance="raised"
  routerLink="/shop/{{ product.id }}"
  class="product-card"
>
  <mat-card-content class="place-content-center h-96">
    <img
      src="{{ product.pictureUrl }}"
      alt="image of {{ product.name }}"
      class="rounded"
    />
  </mat-card-content>
  <mat-card-content class="mt-2">
    <h2 class="text-sm font-semibold uppercase truncate">
      {{ product.name }}
    </h2>
    <p class="font-light">{{ product.price | currency }}</p>
  </mat-card-content>
  <mat-card-actions (click)="$event.stopPropagation()">
    <button
      mat-stroked-button
      class="w-full"
      (click)="cartService.addItemToCart(product)"
    >
      <mat-icon>add_shopping_cart</mat-icon>
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
}
